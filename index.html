<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Rubik:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <title>Movies Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card_container" data-offset="1">
      <div class="pg">
        <img
          src="https://pluspng.com/img-png/aquaman-png-aquaman-png-clipart-666.png"
        />
      </div>
      <div id="card">
        <div class="shine"></div>
        <div class="text-block">
          <h1>Comparador <small>(2021)</small></h1>
          <h2>Pelis vs Streaming</h2>
          <p>
            Nuestro servicios de análisis de películas, le permite comparar sus
            gastos de cine con respecto a las peliculas que disfruta desde las
            aplicaciones de "Streaming".
          </p>
          <hr />
          <form class="form">
            <label for="peliculas"
              >¿Cuántas películas ves al mes en el cine?</label
            >
            <input type="text" name="peliculas" id="peliculas" /><br />
            <label for="peliculas">¿Cuál es el precio de cada entrada?</label>
            <input type="text" name="peliculas" id="peliculas" />
            <label for="plataformas">¿Cuáles plataformas estás pagando?</label>
            <input type="checkbox" name="netflix" id="netflix" />Netflix
            <input type="checkbox" name="amazon" id="amazon" />amazon
            <input type="checkbox" name="disney" id="disney" />disney
            <input type="checkbox" name="netflix" id="netflix" />Netflix
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
