<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Rubik:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <title>Movies Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card_container" data-offset="1">
      <div class="pg">
        <img
          src="https://pluspng.com/img-png/aquaman-png-aquaman-png-clipart-666.png"
        />
      </div>
      <div id="card">
        <div class="shine"></div>
        <div class="text-block">
          <h1>Comparador <small>(2021)</small></h1>
          <h2>Pelis vs Streaming</h2>
          <p>
            Nuestro servicios le permite comparar sus gastos de cine con las
            peliculas que disfruta desde las aplicaciones de "Streaming".
          </p>
          <!-- <hr /> -->
          <form class="form">
            <label for="cine">¿Cuántas películas ves al mes en el cine?</label>
            <input
              id="cine"
              class="form-input"
              name="peliculas"
              minlength="1"
              maxlength="2"
              pattern="[0-9]+"
              title="Ingrese solamente números"
              required
            />
            <br />
            <label for="entrada">¿Cuál es el precio de cada entrada?</label>
            <input
              required
              id="entrada"
              class="form-input"
              name="peliculas"
              minlength="1"
              maxlength="6"
              pattern="[0-9],?.?+"
              title="No es necesario ingresar el símbolo de la moneda"
              placeholder="Dolares Americanos"
            />
            <div class="plataformas">
              <fieldset>
                <legend>Servicios Streaming Activos</legend>
                <div class="streaming">
                  <input
                    id="netflix"
                    type="checkbox"
                    name="netflix"
                    value="8.99"
                  />
                  <label for="netflix">Netflix <sup>($8.99)</sup></label>
                </div>
                <div class="streaming">
                  <input
                    id="amazon"
                    type="checkbox"
                    name="amazon"
                    value="8.99"
                  />
                  <label for="amazon">Amazon + <sup>($8.99)</sup></label>
                </div>
                <div class="streaming">
                  <input
                    id="disney"
                    type="checkbox"
                    name="disney"
                    value="8.99"
                  />
                  <label for="disney">Disney + <sup>($8.99)</sup></label>
                </div>
              </fieldset>
            </div>
            <span></span>
            <button onclick="resultado()" type="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
